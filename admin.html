<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="table-container">
        <h1>User Register</h1>
        <table id="user-register">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Location</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>password</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <div class="table-container">
        <h1>user Request</h1>
        <table id="user-request">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date and Time</th>
                    <th>Number</th>
                    <th>Request</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <div class="table-container">
        <h1>user Service</h1>
        <table id="user-service">
            <thead>
                <tr>
                    <th>Service</th>
                    <th>Age</th>
                    <th>Location</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="admin.js"></script>
</body>

</html>
