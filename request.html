<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK Request</title>
    <link rel="stylesheet" type="text/css" href="request.css">
</head>

<body>
    <div class="container">
        <div class="request-form">
            <h2>Request Form</h2>
            <form id="requestForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required><br><br>
                <label for="datetime">Date and Time:</label>
                <input type="datetime-local" id="datetime" required><br><br>
                <label for="number">Number:</label>
                <input type="number" id="number" required><br><br>
                <label for="scroll">Request</label>
                <select id="scroll">
                    <option value="stage">Stage</option>
                    <option value="court">Court</option>
                    <option value="basketball">Basketball</option>
                    <option value="volleyball">Volleyball</option>
                </select><br><br>
                <button type="button" id="confirmButton">Confirm</button>
            </form>
        </div>
        <div class="request-list">
            <h2>Requests</h2>
            <ul id="requestList"></ul>
        </div>
    </div>
    <script src="request.js"></script>
</body>

</html>
