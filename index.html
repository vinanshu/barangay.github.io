<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form id="loginForm">
                    <h2>Login</h2>
                    <input type="email" id="loginEmail" placeholder="Email" required><br>
                    <input type="password" id="loginPassword" placeholder="Password" required><br>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="col">
                <form id="registerForm">
                    <h2>Register</h2>
                    <input type="text" id="registerName" placeholder="Name" required><br>
                    <input type="number" id="registerAge" placeholder="Age" required><br>
                    <input type="text" id="registerLocation" placeholder="Location" required><br>
                    <input type="tel" id="registerPhoneNumber" placeholder="Phone Number" required><br>
                    <input type="email" id="registerEmail" placeholder="Email" required><br>
                    <input type="password" id="registerPassword" placeholder="Password" required><br>
                    <button type="submit">Register</button>
                </form>
            </div>
            <div class="col">
                <form id="adminForm">
                    <h2>Admin</h2>
                    <input type="password" id="adminPassword" placeholder="Admin Password" required><br>
                    <button type="submit">Enter Admin</button>
                </form>
            </div>
        </div>
    </div>
    
    <div id="loginMessage"></div>
    
    <script src="index.js"></script>
</body>
</html>
